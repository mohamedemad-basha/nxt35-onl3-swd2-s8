    <hr>
    <h2>Contact</h2>
    <form action="#" method="get" >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name" autofocus required style="display: block;">
        <br>
        <label for="e-mail">Email</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="enter your e-mail" required style="display: block;">
        <br>
        <label for="number">Phone number</label>
        <input type="text" name="number" id="number" placeholder="enter your number" required style="display: block;">
        <br>
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="your message" cols="30" rows="15" style="display: block;"></textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
