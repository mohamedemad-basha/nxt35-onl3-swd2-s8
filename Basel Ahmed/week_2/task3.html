<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="name">username</label>
            <input type="text" name="" id="name" placeholder="Enter your username" autofocus required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="pass">password</label>
            <input type="password" name="" id="pass" placeholder="Enter your password" required min="8" max="20">
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" value="ذكر" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" value="انثى" id="female" checked>
        </div>
        <div>
            <label for="fb">football</label>
            <input type="checkbox" name="sport" value="ff" id="fb" checked>
            <label for="hb">handball</label>
            <input type="checkbox" name="sport" value="hh" id="hb">
            <label for="bb">basketball</label>
            <input type="checkbox" name="sport" value="bb" id="bb" checked>
        </div>
        <div>
            <label for="">birthdate</label>
            <input type="date" name="" id="">
            <label for="">birthdate</label>
            <input type="week" name="" id="">
            <label for="">birthdate</label>
            <input type="month" name="" id="">
            <label for="">birthdate</label>
            <input type="time" name="" id="">
        </div>
        <div>
            <input type="reset" value="delete">
            <input type="submit" value="save">
        </div>
    </form>
</body>
</html>
