<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="na">Name</label>
            <input id="na" type="text" placeholder="enter the name" required>
        </div>
        <br>
        <div>
            <label for="nu"> Phone number</label>
            <input id="nu" type="number" placeholder="enter the number" required>
        </div>
        <br>
        <div>
            <label for="N">National Id</label>
            <input id="N" type="number" placeholder=" enter the National Id " required >
        </div>
        <br>
        <div>
            <label for="b">birthday</label>
            <input id="b" type="date">
        </div>
        <br>
        <div>
            <label for="m">male</label>
            <input id="m" type="radio" name="gender">
            <label for="f">female</label>
            <input id="f" type="radio" name="gender">
        </div>
        <br>
        <div>
            <label for="a"> Governorate</label>
            <input type="text" list="a"> 
            <datalist id="a">
                <option value="Giza">
                <option value="Alex">
                <option value="Cairo">
            </datalist>
        </div>
        <br>
        <div>
            <label for="e">Email</label>
            <input id="e" type="email" placeholder="enter the email" required>
        </div>
        <br>
        <div>
            <label for="M">Message</label>
            <input id="M" type="text" >
        </div>
        <br>
        <div>
            <input type="file">
        </div>
        <br>
        <div>
            <input type="reset" value="delete">
            <input type="submit" value="save">
        </div>
        
    </form>
</body>
</html>
