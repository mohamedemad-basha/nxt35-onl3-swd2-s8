<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('WhatsApp Image 2025-07-12 at 13.33.10_f3030c24.jpg'); /* صورة القلعة */
      background-size: cover;
      background-position: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 10px #000;
    }

    .avatar {
        width: 100px;
        height: 100px;
        background-image: url('WhatsApp Image 2025-07-12 at 13.33.10_f3030c24.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: calc(50% - 50px);
        border: 3px solid white;
    }

    h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: red;
      border: none;
      padding: 10px;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: violet;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="avatar"></div>
      <h2>Login</h2>
      <form>
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Name">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">

        <button type="submit">Login</button>

        <div class="links">
          <a href="#">Lost Your Password ?</a><br>
          <a href="#">Don't have an account</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
