<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Task Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      background-color: #8a2be2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Paragraph -->
  <h2>Welcome to My Page!</h2>
  <p>This is a simple HTML page that includes a video, paragraph, button, table, image, and a link. Itâ€™s a great way to learn HTML basics!</p>

  <!-- Video -->
  <h3>My Sample Video</h3>
  <video width="400" controls>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button -->
  <br><br>
  <button onclick="alert('Hello, Kermena!')">Click Me</button>

  <!-- Table -->
  <h3>Simple Table</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Kermena</td>
      <td>20</td>
      <td>Cairo</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>21</td>
      <td>Alexandria</td>
    </tr>
  </table>

  <!-- Image -->
  <h3>Sample Image</h3>
  <img src="WhatsApp Image 2025-07-12 at 13.33.10_f3030c24.jpg"="Sample Image">

  <!-- Link -->
  <p>Visit my <a href="https://www.instagram.com" target="_blank">Instagram</a> page!</p>

</body>
</html>
