<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  
</head>
<body>

  <form>
    <table border="1" align="center">
      <tr>
        <td colspan="2" align="center"><b>Registration Form</b></td>
      </tr>

      <tr>
        <td>First Name</td>
        <td><input type="text" name="firstname" /></td>
      </tr>

      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastname" /></td>
      </tr>

      <tr>
        <td>User Name</td>
        <td><input type="text" name="username" /></td>
      </tr>

      <tr>
        <td>Pass</td>
        <td><input type="password" name="password" /></td>
      </tr>

      <tr>
        <td>Track</td>
        <td>
          <select name="track">
            <option>BI</option>
            <option>AI</option>
            <option>Web</option>
            <option>Mobile</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </td>
      </tr>

      <tr>
        <td>Favourites</td>
        <td>
          <input type="checkbox" name="fav" value="football" /> Football
          <input type="checkbox" name="fav" value="basketball" /> Basketball
          <br />
          <input type="checkbox" name="fav" value="games" /> Games
          <input type="checkbox" name="fav" value="swimming" /> Swimming
          <br />
          <input type="checkbox" name="fav" value="reading" /> Reading
          <input type="checkbox" name="fav" value="travel" /> Travel
        </td>
      </tr>

      <tr>
        <td>Description</td>
        <td><textarea name="description" rows="5" cols="30"></textarea></td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="file" name="fileupload" />
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
